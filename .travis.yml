language: java

jdk:
  oraclejdk8

addons:
  apt:
    update: true

  sonarcloud:
    organization: "cesardl-github" # the key of the org you chose at step #3
    token:
      secure: $SONAR_TOKEN # encrypted value of your token

cache:
  directories:
    - $HOME/.m2
    - $HOME/.sonar/cache
    - $HOME/.sonarscanner

script:
  - echo $PATH
  - ls -lh $SONAR_SCANNER_HOME
  - mvn clean verify
  - sonar-scanner -X
